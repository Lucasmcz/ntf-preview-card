<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="styleshhet" href="css/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet"  href="css/base.css">
  <link rel="stylesheet" href="css/card.css">
 
  
  <title> Lucas Vinicius | Frontend Mentor | NFT preview card component</title>

  
 
</head>

<body>

  <!--O Container-->
  <div class="container">
    <!--A borda geral-->
    <div class="other_border">
        <!--O COMEÇO DO CARD-->
        <div class="card">
          <!--A IMG DO CARD-->
          <img src="images/image-equilibrium.jpg" class="img">
          <h2>Equilibrium #3429</h2>
          <p id="text_after"> Our Equilibrium collection promotes<br> balance and calm.</p>
          
          <!--O Meio do Card-->
          <div class="medium_card">
                <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" id="img_eth">
                <p id="eth">0.041 ETH</p>
                <img src="/nft-preview-card-component-main/images/icon-clock.svg" id="img_time">
                <p id="time">3 days left</p>
          </div>
          <!--// O Meio do Card-->
          <hr id="quebra_linha">
          <!--Final Card-->
          <div class="final_card">
                <img src="/nft-preview-card-component-main/images/image-avatar.png" class="avatar">
                <p id="final_text">Creation of <span>Jules Wyvern</span></p>
          </div>
          <!--// Final Card-->
        </div>
         <!-- // O COMEÇO DO CARD-->
      </div>
      <!--// A borda geral-->
  </div>
<!--// O Container-->
  
<!--Footer-->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Lucas Vinicius</a>.
  </footer>
<!--//Footer-->

</body>

</html>
